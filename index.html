<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Multiplayer</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/style.css"></link>
  </head>
  <body>
    <header>
      <h1 id="header">Rock / Paper / Scissors</h1>
    </header>
    <div id="user-form">
      <form>
        <div class="form-group">
          <label for="content">User Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            aria-describedby="userName"
            placeholder="Type here your name"
          />
        </div>

        <button id="start" type="submit" class="btn btn-primary">start</button>
      </form>
    </div>

    <div id="game">
      <div id="player1">
        <h1>Player1</h1>
        <div id="p1-choice">player1 choice</div>
        <div id="winslosses1">player1 record</div>
      </div>

      <div id="player2">
        <h1>Player2</h1>
        <div id="p2-choice">player2 choice</div>
        <div id="wins/losses2">player2 record</div>
      </div>
<div id="instrutions">
  <h3>Instructions</h3>
    <ol>
      <li> Pick you choice from: Rock, Paper or scissors.</li>
      <li>Click the button of your choice.</li>
        <li> Wait for the opponent's choice.</li>
    </ol>
</div>
      <div id="results">results</div>

      <div id="chat">
        Chat
        <!-- <div id="messages">messages</div> -->
        <form>
          <div class="form-group">
            <label for="content"></label>
            <input
              type="text"
              class="form-control"
              id="chatContent"
              aria-describedby="chatContent"
              placeholder="Type here"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Core JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

   <!-- Specific Firebase products we want -->
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


    <script src="/assets/JavaScript.js"></script>
</html>
